    environment: |
      Galaxy A51, Android 13, Google Chrome
    steps-to-reproduce: |
      1. Зайти на сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Прокрутить страницу вниз
    expected-result: |
      Кнопка "Оформить заказ" отображаются корректно и текст не обрезан
    actual-result: |
      Текст обрезан, не адаптирован

  - summary: |
      Лишнее отображение страницы с товаром при выборе категорий
    environment: |
      Google Chrome 133.0.6943.99 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Зайти на сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Выбрать категории по очереди
      3. Нажать на кнопку "Следующая"
    expected-result: |
      Нет пустой страницы и кнопка "Следующая" недоступна для нажатия, отображается последняя страница со списком товаров
    actual-result: |
      Отображается последняя страница со списком товаров, нет пустой страницы

  - summary: |
      Нет названия производителя
    environment: |
      Google Chrome 133.0.6943.99 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Зайти на сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Выбрать чекбокс производителя без названия
    expected-result: |
      У производителя есть название и оно отображается
    actual-result: |
      В фильтре "Произоводитель" последний чекбокс отображается без названия

  - summary: |
      Ошибка запроса при оформлении заказа
    environment: |
      Google Chrome 133.0.6943.99 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
