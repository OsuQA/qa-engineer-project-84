  - summary: |
      Не отображается флажок Англии при выборе языка "English"
    environment: |
      Google Chrome 133.0.6943.99 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Зайти на сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Нажать на кнопку "Язык"
      3. Выбрать English
    expected-result: |
      Вместо лого отображен "ошибочный" элемент
    actual-result: |
      Логотип (флажок) был полностью убран

  - summary: |
      Нарушена верстка страницы товаров
    environment: |
      Google Chrome 133.0.6943.99 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Зайти на сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Прокрутить страницу вниз
    expected-result: |
      Элементы отображены без смещений и наложений
    actual-result: |
      Элементы отображаются исправно, текст не смещен

