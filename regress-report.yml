      2. Перейти в корзину
      3. Нажать "Оформить заказ"
    expected-result: |
      Запрос на оформление успешно отправлен
    actual-result: |
      Ошибка в запросе, заказ не оформляется

  - summary: |
      Нет выбора количества товара в одной позиции
    environment: |
      Google Chrome 133.0.6943.99 (Официальная сборка), (64 бит)
