      Google Chrome 133.0.6943.99 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Нажать на кнопку "Язык"
      2. Выбрать English
    expected-result: |
      На странице выбора английского языка отобразится флажок (лого)
