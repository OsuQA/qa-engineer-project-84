---
- summary: |
    Проверка чекбокса "В наличии" или "In Stock"
  requirement: |
    При нажатии/отжатии кнопки должно поменяться отображение товаров
  prerequisites: |
  test-data: |
  steps:
    - Нажать кнопку
    - Отжать кнопку
  expected-result: |
    Правильное отображение количества товаров

- summary: |
    Проверка кнопок "Следующая" или "Next" и "Previous" или "Предыдущая"
  requirement: |
    При нажатии кнопок открывается страница с новыми и старыми товарами
  prerequisites: |
  test-data: |
  steps:
    - Нажать кнопки
  expected-result: |
    Список товаров будет меняться в зависимости выбора страницы

- summary: |
    Проверка мультиязычности
  requirement: |
    При выборе языка интерфейс сайта подстраивается под выбранный язык
  prerequisites: |
  test-data: |
  steps:
    - Нажать кнопку "Language" или "Язык"
    - Выбрать из списка Русский или English
  expected-result: |
    Отображение интерфейса сайта на выбранном языке

- summary: |
    Проверка фильтрации товаров
  requirement: |
    Возможность найти товары по выбранным категориям
  prerequisites: |
    Чекбокс "В наличии" в активном состоянии
  test-data: |
  steps:
    - Выбрать нужную категорию
  expected-result: |
    Выдача товаров на странице в выбранной категории

- summary: |
    Проверка верного отображения количества товаров в корзине после их добавления
  requirement: |
    В корзине должны быть все добавленные товары
  prerequisites: |
    Корзина не пуста
  test-data: |
  steps:
    - Добавить в корзину нужные товары
    - Перейти в корзину
  expected-result: |
    В корзине появился список только добавленных товаров

- summary: |
    Авторизация пользователя
  requirement: |
    Пользователь должен успешно авторизоваться, введя логин и пароль
  prerequisites: |
    Пользователь зарегистрирован на сайте
  test-data: |
    Данные для входа:
    Логин: Student72
    Пароль: qwerty999
  steps:
    - Перейти во вкладку "Вход"
    - Ввести данные
    - Нажать кнопку "Войти"
  expected-result: |
    Получить всплывающее окно с надписью "Вы успешно авторизованы"
