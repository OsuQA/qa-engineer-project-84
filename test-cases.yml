---
- summary: |
    Проверка чекбокса "В наличии" или "In Stock"
  requirement: |
    При нажатии/отжатии кнопки должно поменяться отображение товаров
  prerequisites: |
    empty
  test-data: |
    empty
  steps:
    - Нажать кнопку
    - Отжать кнопку
  expected-result: |
    Изменение количества товаров

- summary: |
    Проверка кнопок "Следующая" или "Next" и "Previous" или "Предыдущая"
  requirement: |
    При нажатии кнопок открывается страница с новыми и старыми товарами
  prerequisites: |
    empty
  test-data: |
    empty
  steps:
    - Нажать кнопки
  expected-result: |
    Список товаров будет меняться в зависимости выбора страницы

- summary: |
    Проверка мультиязычности
  requirement: |
    При выборе языка интерфейс сайта подстраивается под выбранный язык
  prerequisites: |
    empty
  test-data: |
    empty
  steps:
    - Нажать кнопку "Language" или "Язык"
    - Выбрать из списка Русский или English
  expected-result: |
    Отображение интерфейса сайта на выбранном языке

- summary: |
    Проверка фильтрации товаров
  requirement: |
    Возможность найти товары по выбранным категориям
  prerequisites: |
    Чекбокс "В наличии" в активном состоянии
  test-data: |
    empty
  steps:
    - Выбрать нужную категорию
  expected-result: |
    Выдача товаров на странице в выбранной категории

- summary: |
    Проверка перехода на страницу товара
  requirement: |
    Должна отобразиться информация о товаре
  prerequisites: |
    Сайт открыт
  test-data: |
    empty
  steps:
    - На главной странице выбрать любой товар
  expected-result: |
    Переход на страницу товара, где отображается вся информация о товаре

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Товар должен быть отображен в корзине
  prerequisites: |
    Открыта страница товара
  test-data: |
    empty
  steps:
    - Нажать кнопку "В корзину"
  expected-result: |
    Товар добавляется в корзину и появляется уведомление об успешном добавлении

- summary: |
    Проверка отображения корзины
  requirement: |
    В корзине должны быть добавленные товары с количеством и ценой
  prerequisites: |
    Товары добавлены в корзину
  test-data: |
    empty
  steps:
    - Перейти в корзину
  expected-result: |
    Отображение всех добавленных товаров с их количеством и ценами

- summary: |
    Проверка оформления заказа
  requirement: |
    Заказ должен быть оформлен
  prerequisites: |
    Корзина содержит товары
  test-data: |
    empty
  steps:
    - Перейти к оформлению заказа
    - Заполнить все необходимые поля
    - Нажать кнопку "Подтвердить заказ"
  expected-result: |
    Заказ успешно оформлен, отображается уведомление об этом

 - summary: |
    Проверка удаления товара из корзины
  requirement: |
    Товар должен быть удален и содержимое корзины должно быть пустым
  prerequisites: |
    Товар добавлен в корзину
  test-data: |
    empty
  steps:
    - Перейти в корзину
    - Нажать на кнопку "Удалить" рядом с товаром
  expected-result: |
    Товар удален из корзины и обновлена общая сумма
