- summary: |
    Проверка отображения всех товаров каталога
  requirement: |
    При нажатии/отжатии кнопки должно поменяться отображение товаров
  prerequisites: |
    empty
  test-data: |
    empty
  steps:
    - Выключить фильтр "In Stock"
  expected-result: |
    Отображаются все товары в каталоге, в том числе которых нет в наличии

- summary: |
    Проверка переключении страниц каталога
  requirement: |
    При нажатии кнопок открывается страница с новыми и старыми товарами
  prerequisites: |
    empty
  test-data: |
    empty
  steps:
    - Нажать кнопку "Следующая"
    - Нажать кнопку "Предыдущая"
  expected-result: |
    Переключаются страницы каталога

- summary: |
    Проверка смены языка на русский
  requirement: |
    При выборе языка интерфейс сайта подстраивается под выбранный язык
  prerequisites: |
    empty
  test-data: |
    empty
  steps:
    - Выбрать русский язык
  expected-result: |
    Отображение интерфейса сайта на выбранном языке

- summary: |
    Проверка фильтрации по категории
  requirement: |
    Возможность найти товары по выбранным категориям
  prerequisites: |
    empty
  test-data: |
    empty
  steps:
    - Выбрать любую категорию, например, Smartphones
  expected-result: |
    Отображаются товары выбранной категории

- summary: |
    Успешная авторизация пользователя
  requirement: |
    При вводе данных пользователь должен успешно авторизоваться и попасть на главную страницу
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Email: student72@tu.ru
    Пароль: qwerty999
  steps:
    - Ввести e-mail
    - Ввести пароль
    - Нажать кнопку "Войти"
  expected-result: |
    Пользователь успешно входит в систему и попадает на главную страницу, где отображается информация о вошедшем аккаунте

- summary: |
    Проверка отрытия карточки товара
  requirement: |
    Должна отобразиться информация о товаре
  prerequisites: |
    empty
  test-data: |
    empty
  steps:
    - Выбрать любой товар
    - Открыть выбранный товар
  expected-result: |
    Открыта карточка товара с подробной информацией

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Товар должен быть отображен в корзине
  prerequisites: |
    empty
  test-data: |
    empty
  steps:
    - Добавить любой товар в корзину
    - Открыть корзину
  expected-result: |
    Товар успешно добавлен и отображается в корзине

- summary: |
    Проверка оформления заказа
  requirement: |
    Заказ должен быть оформлен
  prerequisites: |
    Корзина содержит товары
    Открыта корзина
  test-data: |
    empty
  steps:
    - Перейти к оформлению заказа
    - Заполнить все необходимые поля
    - Нажать кнопку "Подтвердить заказ"
  expected-result: |
    Заказ успешно оформлен, отображается уведомление об этом

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Товар должен быть удален и содержимое корзины должно быть пустым
  prerequisites: |
    Товар добавлен в корзину
  test-data: |
    empty
  steps:
    - Перейти в корзину
    - Нажать на кнопку "Удалить" рядом с товаром
  expected-result: |
    Товар удален из корзины и обновлена общая сумма
